<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet"/>
        
    </head>
    <body>
        <div class="login">
            <div class="column-login">
            <form action="" method="POST">
                <h1 class="top">Welcome Admin</h1>
                <p>Please Log In</p>
                <div class="form-floating">
                    <label>Username</label>
                    <input type="text" class="form-control" name="user" placeholder="Please input username here"required autofocus>
                </div>
                <div class="form-floating">
                    <label>Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="Please input password here" required>
                </div>
                <div class="checkbox mb-4">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <input type="submit" name="submit" value="Login" class="w-100 btn btn-lg btn-primary">
            </form>    
            </div>
        </div>
    </body>
</html>
